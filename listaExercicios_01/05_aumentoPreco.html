<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const precoProduto = Number(prompt("Informe o preço do produto:"));

    //Processamento
    let percentualAumento;
    (precoProduto <= 280) ? percentualAumento = 20
    : (precoProduto <= 700) ? percentualAumento = 15
    : (precoProduto <= 1500) ? percentualAumento = 10
    : percentualAumento = 5;

    const valorAumento = precoProduto * percentualAumento / 100;
    const valorFinalProduto = precoProduto + valorAumento;
    
    //Saída
    document.write(`O novo valor do produto será de R$ ${valorFinalProduto.toFixed(2)}!`);
</script>
